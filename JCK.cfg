bind "kp_ins" "sv_cheats 0";
bind "kp_end" "sv_cheats 1";
bind f1 firstperson;
bind f2 thirdperson;
bind f3 ent_create_portal_companion_cube;
bind f4 ent_create_portal_weighted_cube;
bind f5 ent_create_portal_reflector_cube;
bind f6 ent_create_portal_weighted_sphere;
